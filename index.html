<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Drive Share Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Adaugă culorile specifice Google pentru a le folosi în Tailwind
      tailwind.config = {
        darkMode: 'class', // Activează suportul pentru dark mode bazat pe clasă
        theme: {
          extend: {
            colors: {
              'google-blue': '#4285F4',
              'google-blue-dark': '#3367D6',
              'windows-blue': '#0078D4',
            },
            animation: {
                'pulse-strong': 'pulse-strong 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
<style>
/* Stiluri globale pentru o experiență mai plăcută */
body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
  user-select: none; /* Previne selectarea textului nedorit */
}

/* Stil pentru o bară de derulare personalizată, mai subtilă */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-track {
  background: transparent;
}
::-webkit-scrollbar-thumb {
  background-color: #dadce0;
  border-radius: 4px;
  border: 2px solid transparent;
  background-clip: content-box;
}
.dark ::-webkit-scrollbar-thumb {
  background-color: #5f6368;
}
::-webkit-scrollbar-thumb:hover {
  background-color: #c1c1c1;
}
.dark ::-webkit-scrollbar-thumb:hover {
  background-color: #777;
}

/* Animație pentru indicii (hints) */
@keyframes pulse-strong {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.05);
  }
}

</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
